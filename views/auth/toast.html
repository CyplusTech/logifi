<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="
  width: 280px;
  margin: 30px auto;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  color: #444;
">
  <div style="
    background: #eee;
    border-radius: 10px;
    height: 10px;
    position: relative;
    overflow: hidden;
    margin-bottom: 10px;
  ">
    <div id="progress-bar" style="
      width: 33%;
      height: 100%;
      background: linear-gradient(90deg, #888, #bbb);
      border-radius: 10px;
      transition: width 0.4s ease;
    "></div>
  </div>
  <span id="progress-text" style="font-weight: 600;">Step 1 of 3</span>
</div>

<script>
  let currentStep = 1;
  const totalSteps = 3;
  const bar = document.getElementById('progress-bar');
  const text = document.getElementById('progress-text');

  // Example of how to update progress:
  function nextStep() {
    if (currentStep < totalSteps) {
      currentStep++;
      const progress = (currentStep / totalSteps) * 100;
      bar.style.width = progress + '%';
      text.textContent = `Step ${currentStep} of ${totalSteps}`;
    }
  }
</script>

</body>
</html>
